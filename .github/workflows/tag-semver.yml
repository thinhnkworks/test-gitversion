name: "Tag SemVer"

on:
  workflow_dispatch:
  push:
    branches:
      - production
      - main
      - staging

jobs:
  tag-semver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.0.0
        with:
          versionSpec: "6.x"

      - name: Show GitVersion
        run: gitversion
        shell: bash

